services:
  - type: web
    name: virtual-balance-api
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:      
      # Clever Cloud MySQL (configurar manualmente en Render)
      - key: DB_HOST
        sync: false  # Configurar en Render Dashboard
      - key: DB_NAME
        sync: false  # Configurar en Render Dashboard
      - key: DB_USER
        sync: false  # Configurar en Render Dashboard
      - key: DB_PASS
        sync: false  # Configurar en Render Dashboard
      - key: DB_PORT
        value: "3306"
      
      # Application
      - key: API_KEY
        generateValue: true
      - key: APP_ENV
        value: "production"
      - key: APP_DEBUG
        value: "false"
      - key: PAYMENT_SUCCESS_RATE
        value: "1.0"
